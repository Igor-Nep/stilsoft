logLevel: info
rtspAddress: :8554

authInternalUsers:
- user: any
  pass: 
  ips: []
  permissions:
  - action: metrics
  - action: publish
    path: 
  - action: read
    path: 
  - action: playback
    path: 
- user: admin
  pass: 
  ips: ["127.0.0.1", "::1"]
  permissions:
  - action: api
  - action: metrics
  - action: pprof
metrics: yes
metricsAddress: :9998
metricsEncryption: no
metricsAllowOrigin: "*"
